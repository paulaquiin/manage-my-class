<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración</title>
    <link rel="stylesheet" href="/styles/css/configuration.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ancizar+Sans:ital,wght@0,100..1000;1,100..1000&family=Lexend:wght@100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="configuration">
        <aside data-include="../components/sidebar.html"></aside>
        <div class="container">
            <div class="header">
                <span class="heading-2">Configuración</span>
            </div>
            <div class="content">

                <form>
                    <div class="section">
                        <div class="title">
                            <span class="heading-3">Datos personales</span>
                        </div>
                        <div class="photo-wrapper">
                            <label for="student-photo-input">
                                <svg id="student-photo" xmlns="http://www.w3.org/2000/svg" version="1.1"
                                    xmlns:xlink="http://www.w3.org/1999/xlink" width="512" height="512" x="0" y="0"
                                    viewBox="0 0 24 24" style="enable-background:new 0 0 512 512" xml:space="preserve"
                                    class="">
                                    <g>
                                        <path
                                            d="M12 0C5.383 0 0 5.383 0 12s5.383 12 12 12 12-5.383 12-12S18.617 0 12 0ZM7 21.797V21c0-2.757 2.243-5 5-5s5 2.243 5 5v.797C15.499 22.566 13.799 23 12 23s-3.499-.434-5-1.203Zm11-.582V21c0-3.309-2.691-6-6-6s-6 2.691-6 6v.215C2.992 19.25 1 15.853 1 12 1 5.935 5.935 1 12 1s11 4.935 11 11c0 3.853-1.992 7.25-5 9.215ZM12 5C9.794 5 8 6.794 8 9s1.794 4 4 4 4-1.794 4-4-1.794-4-4-4Zm0 7c-1.654 0-3-1.346-3-3s1.346-3 3-3 3 1.346 3 3-1.346 3-3 3Z"
                                            fill="#181818" opacity="1" data-original="#000000"></path>
                                    </g>
                                </svg>
                                <div class="info">
                                    <span class="subtext">Subir foto</span>
                                    <span class="muted">.jpg, .png, .webp</span>
                                </div>
                            </label>
                            <input id="student-photo-input" type="file" accept=".jpg, .png, .webp" />
                            <span id="student-photo-empty-error" class="error">Añade una foto al alumno</span>
                        </div>
                        <div class="info">
                            <div class="row">
                                <div class="form-group">
                                    <label for="user" class="subtext">Usuario (inicio de sesión)</label>
                                    <input id="user" name="user" type="text" placeholder="Olivia123"  />
                                </div>
                                <div class="form-group">
                                    <label for="dni" class="subtext">DNI</label>
                                    <input id="dni" name="dni" type="text" placeholder="12341234Q"  />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="section">
                        <div class="title">
                            <span class="heading-3">Configuración de las notas</span>
                        </div>
                        <div class="info">
                            <div class="row">
                                <div class="form-group">
                                    <label for="activity-percentage" class="subtext">Porcentaje de nota para las
                                        actividades (%)</label>
                                    <input id="activity-percentage" min="1" max="100" name="activityPercentage" type="number" placeholder=""
                                         />
                                </div>
                                <div class="form-group">
                                    <label for="exam-percentage" class="subtext">Porcentaje de nota para los
                                        examenes (%)</label>
                                    <input id="exam-percentage" min="1" max="100" name="examPercentage" type="number" placeholder=""
                                        />
                                </div>
                            </div>
                            <span id="percentage-overflow-error" class="error">La suma de ambos porcentajes debe dar 100%</span>
                        </div>
                    </div>
                    <div class="section">
                        <div class="title">
                            <span class="heading-3">Cambiar contraseña</span>
                        </div>
                        <div class="info">
                            <div class="row">
                                <div class="form-group">
                                    <label for="password" class="subtext">Nueva contraseña</label>
                                    <input name="password" type="password" placeholder=""  />
                                </div>
                                <div class="form-group">
                                    <label for="repeat-password" class="subtext">Confirmar contraseña</label>
                                    <input name="repeat-password" type="password" placeholder=""  />
                                </div>
                            </div>
                        </div>
                    </div>
                    <input value="Guardar cambios" type="submit" />

                </form>



            </div>
        </div>

    </main>

    <script type="module" src="/js/sidebar.js"></script>
    <script type="module" src="/js/configuration.js"></script>
</body>

</html>
