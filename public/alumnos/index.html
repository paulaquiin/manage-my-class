<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis alumnos</title>
    <link rel="stylesheet" href="/styles/css/students.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ancizar+Sans:ital,wght@0,100..1000;1,100..1000&family=Lexend:wght@100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="students">
        <aside data-include="../components/sidebar.html"></aside>
        <div class="container">
            <div class="header">
                <span class="heading-2">Mis Alumnos</span>
                <button>Nuevo Alumno</button>
            </div>
            <div class="wrapper">
            </div>
        </div>

        <dialog>
            <div class="header">
                <span class="heading-5">Nuevo Alumno</span>
                <span class="heading-5 close-dialog">&#10006;</span>
            </div>
            <div class="content">
                <form>
                    <div class="photo-wrapper">
                        <label for="student-photo-input">
                            <svg id="student-photo" xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="512" height="512" x="0" y="0" viewBox="0 0 24 24" style="enable-background:new 0 0 512 512" xml:space="preserve"><g><path d="M12 0C5.383 0 0 5.383 0 12s5.383 12 12 12 12-5.383 12-12S18.617 0 12 0ZM8 21.164V21c0-2.206 1.794-4 4-4s4 1.794 4 4v.164c-1.226.537-2.578.836-4 .836s-2.774-.299-4-.836Zm9.925-1.113C17.469 17.192 14.986 15 12 15s-5.468 2.192-5.925 5.051A9.993 9.993 0 0 1 2 12C2 6.486 6.486 2 12 2s10 4.486 10 10a9.993 9.993 0 0 1-4.075 8.051ZM12 5C9.794 5 8 6.794 8 9s1.794 4 4 4 4-1.794 4-4-1.794-4-4-4Zm0 6c-1.103 0-2-.897-2-2s.897-2 2-2 2 .897 2 2-.897 2-2 2Z" fill="#181818" opacity="1" data-original="#000000"></path></g></svg>
                            <div class="info">
                                <span class="subtext">Subir foto</span>
                                <span class="muted">.jpg, .png, .webp</span>
                            </div>
                        </label>
                        <input id="student-photo-input" type="file" accept=".jpg, .png, .webp" />
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <label for="student-name" class="subtext">Nombre</label>
                            <input id="student-name" name="name" type="text" placeholder="Paula" required />
                        </div>
                        <div class="form-group">
                            <label for="surname" class="subtext">Apellidos</label>
                            <input name="surname" type="text" placeholder="Quintana" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="surname" class="subtext">Asignar a Clase</label>
                        <div class="select-wrapper">
                            <select id="student-class-select">
                                <option class="subtext" value="">Seleccionar clase</option>
                            </select>
                        </div>
                    </div>
                    <!-- Selector de clases -->
                    <input value="AÃ±adir Alumno" type="submit" />
                </form>
            </div>
        </dialog>
    </main>

    <template id="class-template">
        <img id="class-icon" />
        <span class="heading-3" id="class-name"></span>
        <span class="subtext" id="class-course"></span>
    </template>

    <template id="student-template">
        <a class="box">
            <img src="" />
            <div class="column">
                <span id="name" class="heading-4 bold"></span>
                <span id="lastName" class="muted"></span>
            </div>
        </a>
    </template>

    <script type="module" src="/js/sidebar.js"></script>
    <script type="module" src="/js/dialog.js"></script>
    <script type="module" src="/js/students.js"></script>
</body>

</html>
