<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis alumnos</title>
    <link rel="stylesheet" href="/styles/css/students.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ancizar+Sans:ital,wght@0,100..1000;1,100..1000&family=Lexend:wght@100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="students">
        <aside data-include="../components/sidebar.html"></aside>
        <div class="container">
            <div class="header">
                <span class="heading-2">Mis Alumnos</span>
                <button>Nuevo Alumno</button>
            </div>
            <div class="wrapper">
            </div>
        </div>

        <dialog>
            <div class="header">
                <span class="heading-5">Nuevo Alumno</span>
                <span class="heading-5 close-dialog">&#10006;</span>
            </div>
            <div class="content">
                <form>
                    <div class="photo-wrapper">
                        <label for="student-photo-input">
                            <svg id="student-photo" xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="512" height="512" x="0" y="0" viewBox="0 0 24 24" style="enable-background:new 0 0 512 512" xml:space="preserve" class=""><g><path d="M12 0C5.383 0 0 5.383 0 12s5.383 12 12 12 12-5.383 12-12S18.617 0 12 0ZM7 21.797V21c0-2.757 2.243-5 5-5s5 2.243 5 5v.797C15.499 22.566 13.799 23 12 23s-3.499-.434-5-1.203Zm11-.582V21c0-3.309-2.691-6-6-6s-6 2.691-6 6v.215C2.992 19.25 1 15.853 1 12 1 5.935 5.935 1 12 1s11 4.935 11 11c0 3.853-1.992 7.25-5 9.215ZM12 5C9.794 5 8 6.794 8 9s1.794 4 4 4 4-1.794 4-4-1.794-4-4-4Zm0 7c-1.654 0-3-1.346-3-3s1.346-3 3-3 3 1.346 3 3-1.346 3-3 3Z" fill="#181818" opacity="1" data-original="#000000"></path></g></svg>
                            <div class="info">
                                <span class="subtext">Subir foto</span>
                                <span class="muted">.jpg, .png, .webp</span>
                            </div>
                        </label>
                        <input id="student-photo-input" type="file" accept=".jpg, .png, .webp" />
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <label for="student-name" class="subtext">Nombre</label>
                            <input id="student-name" name="name" type="text" placeholder="Paula" required />
                        </div>
                        <div class="form-group">
                            <label for="surname" class="subtext">Apellidos</label>
                            <input name="surname" type="text" placeholder="Quintana" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="surname" class="subtext">Asignar a Clase</label>
                        <div class="select-wrapper">
                            <select id="student-class-select">
                                <option class="subtext" value="">Seleccionar clase</option>
                            </select>
                        </div>
                    </div>
                    <!-- Selector de clases -->
                    <input value="AÃ±adir Alumno" type="submit" />
                </form>
            </div>
        </dialog>
    </main>

    <template id="class-template">
        <img id="class-icon" />
        <div id="class-row-text">
            <span class="heading-3" id="class-name"></span>
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="512" height="512" x="0" y="0" viewBox="0 0 24 24" style="enable-background:new 0 0 512 512" xml:space="preserve" class=""><g><path d="M18 12a2 2 0 0 0-.59-1.4l-4.29-4.3a1 1 0 0 0-1.41 0 1 1 0 0 0 0 1.42L15 11H5a1 1 0 0 0 0 2h10l-3.29 3.29a1 1 0 0 0 1.41 1.42l4.29-4.3A2 2 0 0 0 18 12Z" fill="#181818" opacity="1" data-original="#000000" class=""></path></g></svg>
            <span class="heading-3" id="class-course"></span>
        </div>
        <span class="muted" id="class-students-qty">10</span>
    </template>

    <template id="student-template">
        <a class="box">
            <img src="" />
            <div class="column">
                <span id="name" class="heading-4 bold"></span>
                <span id="lastName" class="muted"></span>
            </div>
            <svg class="muted" height=512 style="enable-background:new 0 0 512 512"version=1.1 viewBox="0 0 24 24"width=512 x=0 xml:space=preserve xmlns=http://www.w3.org/2000/svg xmlns:xlink=http://www.w3.org/1999/xlink y=0><g><path d="M21 4h-3.1A5.009 5.009 0 0 0 13 0h-2a5.009 5.009 0 0 0-4.9 4H3a1 1 0 0 0 0 2h1v13a5.006 5.006 0 0 0 5 5h6a5.006 5.006 0 0 0 5-5V6h1a1 1 0 0 0 0-2ZM11 2h2a3.006 3.006 0 0 1 2.829 2H8.171A3.006 3.006 0 0 1 11 2Zm7 17a3 3 0 0 1-3 3H9a3 3 0 0 1-3-3V6h12Z"data-original=#000000 fill="currentColor" opacity=1></path><path d="M10 18a1 1 0 0 0 1-1v-6a1 1 0 0 0-2 0v6a1 1 0 0 0 1 1ZM14 18a1 1 0 0 0 1-1v-6a1 1 0 0 0-2 0v6a1 1 0 0 0 1 1Z"data-original=#000000 fill="currentColor" opacity=1></path></g></svg>
        </a>
    </template>

    <script type="module" src="/js/sidebar.js"></script>
    <script type="module" src="/js/dialog.js"></script>
    <script type="module" src="/js/students.js"></script>
</body>

</html>
