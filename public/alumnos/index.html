<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis alumnos</title>
    <link rel="stylesheet" href="/styles/css/students.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ancizar+Sans:ital,wght@0,100..1000;1,100..1000&family=Lexend:wght@100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="students">
        <aside data-include="../components/sidebar.html"></aside>
        <div class="container">
            <div class="header">
                <span class="heading-2">Mis Alumnos</span>
                <button>Nuevo Alumno</button>
            </div>
            <div class="wrapper">
            </div>
        </div>

        <dialog>
            <div class="header">
                <span class="heading-5">Nuevo Alumno</span>
                <span class="heading-5 close-dialog">&#10006;</span>
            </div>
            <div class="content">
                <form>
                    <div class="photo-wrapper">
                        <label for="student-photo">
                            <div class="tmp"></div>
                            <div class="info">
                                <span class="subtext">Subir foto</span>
                                <span class="muted">.jpg, .png, .webp</span>
                            </div>
                        </label>
                        <input id="student-photo" type="file" accept=".jpg, .png, .webp" />
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <label for="student-name" class="subtext">Nombre</label>
                            <input id="student-name" name="name" type="text" placeholder="Paula" required />
                        </div>
                        <div class="form-group">
                            <label for="surname" class="subtext">Apellidos</label>
                            <input name="surname" type="text" placeholder="Quintana" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="surname" class="subtext">Asignar a Clase</label>
                        <div class="select-wrapper">
                            <select id="student-class-select">
                                <option class="subtext" value="">Seleccionar clase</option>
                            </select>
                        </div>
                    </div>
                    <!-- Selector de clases -->
                    <input value="AÃ±adir Alumno" type="submit" />
                </form>
            </div>
        </dialog>
    </main>

    <template id="class-template">
        <img id="class-icon" />
        <span class="heading-3" id="class-name"></span>
        <span class="subtext" id="class-course"></span>
    </template>

    <template id="student-template">
        <a class="box">
            <img src="" />
            <div class="column">
                <span id="name" class="heading-4 bold"></span>
                <span id="lastName" class="muted"></span>
            </div>
        </a>
    </template>

    <script type="module" src="/js/sidebar.js"></script>
    <script type="module" src="/js/dialog.js"></script>
    <script type="module" src="/js/students.js"></script>
</body>

</html>
