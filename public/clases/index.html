<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clases</title>
    <link rel="stylesheet" href="/styles/css/classes.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ancizar+Sans:ital,wght@0,100..1000;1,100..1000&family=Lexend:wght@100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="classes">
        <aside data-include="../components/sidebar.html"></aside>
        <div class="container">
            <div class="header">
                <span class="heading-2">Mis Clases</span>
                <button>Nueva Clase</button>
            </div>
            <div class="content"></div>
        </div>

        <dialog>
            <div class="header">
                <span class="heading-5">Nueva Clase</span>
                <span class="heading-5 close-dialog">&#10006;</span>
            </div>
            <div class="content">
                <form>
                    <div class="form-group">
                        <label for="name" class="subtext">Nombre de la clase</label>
                        <input name="name" type="text" placeholder="Ej: Matemáticas Avanzadas" required />
                        <span class="error" id="class-exists">Este nombre se está usando, elige otro</span>
                    </div>
                    <div class="form-group">
                        <label for="course" class="subtext">Curso</label>
                        <input name="course" type="text" placeholder="Ej: Matemáticas Avanzadas" required />
                    </div>
                    <!-- Selector de iconos -->
                    <div class="form-group">
                        <label class="subtext">Icono</label>
                        <div class="icon-group"></div>
                    </div>
                    <input value="Crear clase" type="submit" />
                </form>
            </div>
        </dialog>
    </main>

    <template id="box-template">
        <a class="box">
            <div class="row">
                <img src="" />
                <span id="class" class="muted"></span>
            </div>
            <span id="title" class="heading-3 bold"></span>
            <span id="students" class="muted"></span>
            <svg class="muted" height=512 style="enable-background:new 0 0 512 512"version=1.1 viewBox="0 0 24 24"width=512 x=0 xml:space=preserve xmlns=http://www.w3.org/2000/svg xmlns:xlink=http://www.w3.org/1999/xlink y=0><g><path d="M21 4h-3.1A5.009 5.009 0 0 0 13 0h-2a5.009 5.009 0 0 0-4.9 4H3a1 1 0 0 0 0 2h1v13a5.006 5.006 0 0 0 5 5h6a5.006 5.006 0 0 0 5-5V6h1a1 1 0 0 0 0-2ZM11 2h2a3.006 3.006 0 0 1 2.829 2H8.171A3.006 3.006 0 0 1 11 2Zm7 17a3 3 0 0 1-3 3H9a3 3 0 0 1-3-3V6h12Z"data-original=#000000 fill="currentColor" opacity=1></path><path d="M10 18a1 1 0 0 0 1-1v-6a1 1 0 0 0-2 0v6a1 1 0 0 0 1 1ZM14 18a1 1 0 0 0 1-1v-6a1 1 0 0 0-2 0v6a1 1 0 0 0 1 1Z"data-original=#000000 fill="currentColor" opacity=1></path></g></svg>
        </a>
    </template>

    <script type="module" src="/js/sidebar.js"></script>
    <script type="module" src="/js/dialog.js"></script>
    <script type="module" src="/js/classes.js"></script>
</body>

</html>
