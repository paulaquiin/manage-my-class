<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clases</title>
    <link rel="stylesheet" href="/styles/css/classes.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ancizar+Sans:ital,wght@0,100..1000;1,100..1000&family=Lexend:wght@100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="classes">
        <aside data-include="../components/sidebar.html"></aside>
        <div class="container">
            <div class="header">
                <span class="heading-2">Mis Clases</span>
                <button>Nueva Clase</button>
            </div>
            <div class="content"></div>
        </div>

        <dialog>
            <div class="header">
                <span class="heading-5">Nueva Clase</span>
                <span class="heading-5 close-dialog">&#10006;</span>
            </div>
            <div class="content">
                <form>
                    <div class="form-group">
                        <label for="name" class="subtext">Nombre de la clase</label>
                        <input name="name" type="text" placeholder="Ej: Matemáticas Avanzadas" required/>
                        <span class="error" id="class-exists">Este nombre se está usando, elige otro</span>
                    </div>
                    <div class="form-group">
                        <label for="course" class="subtext">Curso</label>
                        <input name="course" type="text" placeholder="Ej: Matemáticas Avanzadas" required/>
                    </div>
                    <!-- Selector de iconos -->
                    <div class="form-group">
                        <label class="subtext">Icono</label>
                        <div class="icon-group"></div>
                    </div>
                    <input value="Crear clase" type="submit" />
                </form>
            </div>
        </dialog>
    </main>

    <template id="box-template">
        <a class="box">
            <div class="row">
                <img src="" />
                <span id="class" class="muted"></span>
            </div>
            <span id="title" class="heading-3 bold"></span>
            <span id="students" class="muted"></span>
            <span id="delete-class" class="muted">Borrar</span>

        </a>
    </template>

    <script type="module" src="/js/include.js"></script>
    <script type="module" src="/js/dialog.js"></script>
    <script type="module" src="/js/classes.js"></script>
</body>

</html>
