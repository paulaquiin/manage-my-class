<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="/styles/css/login-register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ancizar+Sans:ital,wght@0,100..1000;1,100..1000&family=Lexend:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>

    <main class="login-register">
        <div class="container">
            <div class="left">
                <div class="actions">
                    <a class="text" href="/iniciar-sesion" data-url="/iniciar-sesion/">INICIAR SESIÓN</a>
                    <a class="text" href="/registro" data-url="/registro/">REGISTRO</a>
                </div>
                <div class="tmp"></div>
                <div class="content">
                    <h1>Mi app</h1>
                    <span class="heading-4">Descripción extremadamente larga y bonita de mi app</span>
                </div>
            </div>
            <div class="right">
                <div class="content">
                    <div class="logo"></div>
                    <span class="heading-3">Mi app</span>
                </div>
                <form action="">
                    <div class="row">
                        <div class="form-group">
                            <label id="user">Usuario</label>
                            <input name="user" type="text" />
                            <span class="error" id="user-exists-error">El usuario ya existe</span>
                        </div>
                        <div class="form-group">
                            <label id="password">Contraseña</label>
                            <input name="password" type="password" />
                            <span class="error" id="password-error"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label id="password">DNI</label>
                        <input name="dni" type="text" />
                        <span class="error" id="dni-error"></span>
                    </div>
                    <input value="Registro" type="submit" />
                </form>
            </div>

        </div>
    </main>

    <script type="module" src="/js/register.js"></script>
    <script type="module" src="/js/login-register.js"></script>
</body>

</html>
