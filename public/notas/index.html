<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
    <link rel="stylesheet" href="/styles/css/grades.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ancizar+Sans:ital,wght@0,100..1000;1,100..1000&family=Lexend:wght@100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="grades">
        <aside data-include="../components/sidebar.html"></aside>
        <div class="container">
            <div class="header">
                <span class="heading-2">Notas</span>
                <button>Añadir Actividad</button>
            </div>


            <!-- Aquí hay que diferenciar el contenido del filtro -->
            <div class="filter"></div>
            <div class="content">
                <!-- Navegación entre actividades, examenes y trimestre -->
                <div class="nav">
                    <a class="text" id="link-activity">Actividades</a>
                    <a class="text" id="link-exam">Examenes</a>
                    <a class="text" id="link-quarter">Trimestres</a>
                </div>
                <div class="table-wrapper">
                    <div class="table" id="grades-table">
                        <div class="row thead">
                            <div>Nombre Alumno</div>
                            <div id="grade">Nota</div>
                        </div>
                    </div>
                </div>
            </div>

            <button id="save-student-grades">Guardar notas</button>

        </div>


        <dialog>
            <div class="header">
                <span class="heading-5" id="dialog-title"></span>
                <span class="heading-5 close-dialog">&#10006;</span>
            </div>
            <div class="content">
                <form>
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input placeholder="ACT. 1: ÁLGEBRA" id="name" type="text" name="name" />
                    </div>
                    <input value="" type="submit" />

                </form>
            </div>
        </dialog>
    </main>

    <template id="box-template">
        <a class="box">
            <div class="row">
                <img src="" />
                <div class="column">
                    <span id="title" class="heading-3 bold"></span>
                    <span id="class" class="muted"></span>
                </div>
            </div>
        </a>
    </template>

    <script type="module" src="/js/sidebar.js"></script>
    <script type="module" src="/js/grades.js"></script>
</body>

</html>
